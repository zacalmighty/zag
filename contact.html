<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Zacharry Contact</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

</head>

<body>
    <nav-toggle class="fixed">
        <a href="#left-nav" id="left-nav" class="hamburger-icon htx"><span></span></a>
    </nav-toggle>
    <nav id="left-menu">
        <div class="nav-header">
            <img class="img-fluid" src="assets/logo.png" alt="logo">
        </div>
        <ul class="list-unstyled nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link "><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>About Me</a></li>
            <li class="nav-item"><a href="portfolio.html" class="nav-link"><i class="fa fa-folder" aria-hidden="true"></i>Portfolio</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active"><i class="fa fa-envelope" aria-hidden="true"></i>Contact</a></li>
            <ul class="list-inline social">
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/zacharry-g/" class="btn btn-default btn-lg"><i class="fa fa-linkedin"></i></a></li>
                <li class="list-inline-item"><a href="https://www.facebook.com/zacharry.georegs" class="btn btn-default btn-lg"><i class="fa fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="https://twitter.com/zacharry15" class="btn btn-default btn-lg"><i class="fa fa-twitter"></i></a></li>
                <li class="list-inline-item"><a href="https://github.com/zacalmighty" class="btn btn-default btn-lg"><i class="fa fa-github"></i></a></li>
            </ul>
        </ul>
    </nav>

    <div class="container" id="maincontent">
        <div class="row size pt-5">
            <div class="col-lg-12 text-center">
                <div class="intro-text">
                    <h1 class="text-uppercase display-3 "><strong> Contact</strong></h1>
                    <div class="underline">
                        <span class="outer-line"></span>
                        <span class="fa fa-code" aria-hidden="true"></span>
                        <span class="outer-line"></span>
                    </div>
                    <p class="leaad pt-3 pb-sm-5">Get in Touch</p>
                </div>
            </div>
        </div>
        <div class="contact">
            <form name="sentMessage" method="POST" action="https://formspree.io/zacharryg15@gmail.com">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group floating-label-form-group controls">
                            <input name="name" type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group floating-label-form-group controls">
                            <input name="_replyto" type="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group floating-label-form-group controls">
                            <textarea name="message" rows="5" class="form-control" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="row pt-4">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-primary bg-primary">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/0.1.12/slideout.min.js"></script>
    <script src="js/menu.js"></script>
</body>
